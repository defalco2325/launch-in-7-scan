<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bronze gradient -->
    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    
    <!-- Outer glow -->
    <filter id="bronzeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feMorphology operator="dilate" radius="2"/>
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Terminal text font -->
    <style>
      .terminal-text { 
        font-family: 'Courier New', monospace; 
        font-weight: bold;
        text-anchor: middle;
        dominant-baseline: central;
      }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- Badge shape -->
  <g filter="url(#bronzeGlow)">
    <!-- Outer ring -->
    <circle cx="60" cy="60" r="45" fill="url(#bronzeGradient)" stroke="#FCD34D" stroke-width="1"/>
    
    <!-- Inner circle -->
    <circle cx="60" cy="60" r="38" fill="#1E293B" stroke="url(#bronzeGradient)" stroke-width="2"/>
    
    <!-- Center emblem -->
    <polygon points="60,25 70,45 50,45" fill="url(#bronzeGradient)"/>
    <rect x="52" y="45" width="16" height="20" fill="url(#bronzeGradient)"/>
    <rect x="50" y="65" width="20" height="4" fill="url(#bronzeGradient)"/>
    
    <!-- Achievement stars -->
    <polygon points="35,35 37,41 43,41 38,45 40,51 35,47 30,51 32,45 27,41 33,41" fill="#FCD34D" opacity="0.8"/>
    <polygon points="85,35 87,41 93,41 88,45 90,51 85,47 80,51 82,45 77,41 83,41" fill="#FCD34D" opacity="0.8"/>
    <polygon points="35,85 37,91 43,91 38,95 40,101 35,97 30,101 32,95 27,91 33,91" fill="#FCD34D" opacity="0.8"/>
    <polygon points="85,85 87,91 93,91 88,95 90,101 85,97 80,101 82,95 77,91 83,91" fill="#FCD34D" opacity="0.8"/>
  </g>
  
  <!-- Badge text -->
  <text x="60" y="80" class="terminal-text" fill="#FCD34D" font-size="10">BRONZE</text>
  <text x="60" y="92" class="terminal-text" fill="#94A3B8" font-size="6">60-74 SCORE</text>
  
  <!-- Terminal-style dots -->
  <circle cx="15" cy="15" r="2" fill="#EF4444"/>
  <circle cx="25" cy="15" r="2" fill="#F59E0B"/>
  <circle cx="35" cy="15" r="2" fill="#10B981"/>
</svg>