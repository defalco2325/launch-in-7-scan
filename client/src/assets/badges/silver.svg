<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Silver gradient -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Outer glow -->
    <filter id="silverGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feMorphology operator="dilate" radius="2"/>
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Terminal text font -->
    <style>
      .terminal-text { 
        font-family: 'Courier New', monospace; 
        font-weight: bold;
        text-anchor: middle;
        dominant-baseline: central;
      }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- Badge shape -->
  <g filter="url(#silverGlow)">
    <!-- Outer ring -->
    <circle cx="60" cy="60" r="45" fill="url(#silverGradient)" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Inner circle -->
    <circle cx="60" cy="60" r="38" fill="#1E293B" stroke="url(#silverGradient)" stroke-width="2"/>
    
    <!-- Center emblem - more elaborate than bronze -->
    <polygon points="60,22 72,42 48,42" fill="url(#silverGradient)"/>
    <rect x="50" y="42" width="20" height="22" fill="url(#silverGradient)"/>
    <rect x="48" y="64" width="24" height="6" fill="url(#silverGradient)"/>
    
    <!-- Additional detail lines -->
    <line x1="55" y1="30" x2="65" y2="30" stroke="#1E293B" stroke-width="2"/>
    <line x1="53" y1="50" x2="67" y2="50" stroke="#1E293B" stroke-width="1"/>
    <line x1="53" y1="56" x2="67" y2="56" stroke="#1E293B" stroke-width="1"/>
    
    <!-- Achievement stars - more prominent -->
    <polygon points="32,32 35,40 43,40 37,45 39,53 32,48 25,53 27,45 21,40 29,40" fill="#E5E7EB" opacity="0.9"/>
    <polygon points="88,32 91,40 99,40 93,45 95,53 88,48 81,53 83,45 77,40 85,40" fill="#E5E7EB" opacity="0.9"/>
    <polygon points="32,88 35,96 43,96 37,101 39,109 32,104 25,109 27,101 21,96 29,96" fill="#E5E7EB" opacity="0.9"/>
    <polygon points="88,88 91,96 99,96 93,101 95,109 88,104 81,109 83,101 77,96 85,96" fill="#E5E7EB" opacity="0.9"/>
  </g>
  
  <!-- Badge text -->
  <text x="60" y="80" class="terminal-text" fill="#E5E7EB" font-size="10">SILVER</text>
  <text x="60" y="92" class="terminal-text" fill="#94A3B8" font-size="6">75-89 SCORE</text>
  
  <!-- Terminal-style dots -->
  <circle cx="15" cy="15" r="2" fill="#EF4444"/>
  <circle cx="25" cy="15" r="2" fill="#F59E0B"/>
  <circle cx="35" cy="15" r="2" fill="#10B981"/>
</svg>