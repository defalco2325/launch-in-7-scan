<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold shine gradient -->
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Outer glow -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feMorphology operator="dilate" radius="3"/>
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Terminal text font -->
    <style>
      .terminal-text { 
        font-family: 'Courier New', monospace; 
        font-weight: bold;
        text-anchor: middle;
        dominant-baseline: central;
      }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- Badge shape -->
  <g filter="url(#goldGlow)">
    <!-- Outer ring -->
    <circle cx="60" cy="60" r="45" fill="url(#goldGradient)" stroke="#FCD34D" stroke-width="2"/>
    
    <!-- Inner circle -->
    <circle cx="60" cy="60" r="38" fill="#1E293B" stroke="url(#goldGradient)" stroke-width="3"/>
    
    <!-- Center crown emblem -->
    <polygon points="60,20 75,40 45,40" fill="url(#goldGradient)"/>
    <rect x="47" y="40" width="26" height="25" fill="url(#goldGradient)"/>
    <rect x="45" y="65" width="30" height="8" fill="url(#goldGradient)"/>
    
    <!-- Crown details -->
    <polygon points="52,25 55,35 49,35" fill="url(#goldShine)"/>
    <polygon points="60,22 63,32 57,32" fill="url(#goldShine)"/>
    <polygon points="68,25 71,35 65,35" fill="url(#goldShine)"/>
    
    <!-- Gem in center -->
    <polygon points="60,45 65,50 60,58 55,50" fill="#FEF3C7"/>
    
    <!-- Decorative lines -->
    <line x1="50" y1="48" x2="70" y2="48" stroke="#1E293B" stroke-width="1"/>
    <line x1="50" y1="55" x2="70" y2="55" stroke="#1E293B" stroke-width="1"/>
    <line x1="50" y1="62" x2="70" y2="62" stroke="#1E293B" stroke-width="1"/>
    
    <!-- Achievement stars - golden -->
    <polygon points="28,28 32,38 42,38 35,44 37,54 28,49 19,54 21,44 14,38 24,38" fill="#FCD34D"/>
    <polygon points="92,28 96,38 106,38 99,44 101,54 92,49 83,54 85,44 78,38 88,38" fill="#FCD34D"/>
    <polygon points="28,92 32,102 42,102 35,108 37,118 28,113 19,118 21,108 14,102 24,102" fill="#FCD34D"/>
    <polygon points="92,92 96,102 106,102 99,108 101,118 92,113 83,118 85,108 78,102 88,102" fill="#FCD34D"/>
  </g>
  
  <!-- Badge text -->
  <text x="60" y="80" class="terminal-text" fill="#FCD34D" font-size="11">GOLD</text>
  <text x="60" y="92" class="terminal-text" fill="#94A3B8" font-size="6">90-97 SCORE</text>
  
  <!-- Terminal-style dots -->
  <circle cx="15" cy="15" r="2" fill="#EF4444"/>
  <circle cx="25" cy="15" r="2" fill="#F59E0B"/>
  <circle cx="35" cy="15" r="2" fill="#10B981"/>
</svg>