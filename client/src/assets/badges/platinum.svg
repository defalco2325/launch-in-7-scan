<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Platinum gradient -->
    <linearGradient id="platinumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Platinum shine gradient -->
    <linearGradient id="platinumShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Rainbow gradient for premium feel -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.8" />
      <stop offset="20%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="40%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="80%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Outer glow with animation -->
    <filter id="platinumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feMorphology operator="dilate" radius="4"/>
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Terminal text font -->
    <style>
      .terminal-text { 
        font-family: 'Courier New', monospace; 
        font-weight: bold;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .platinum-glow {
        animation: platinumPulse 2s ease-in-out infinite;
      }
      @keyframes platinumPulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- Rainbow accent ring -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#rainbowGradient)" stroke-width="2" opacity="0.6" class="platinum-glow"/>
  
  <!-- Badge shape -->
  <g filter="url(#platinumGlow)">
    <!-- Outer ring -->
    <circle cx="60" cy="60" r="45" fill="url(#platinumGradient)" stroke="#F8FAFC" stroke-width="3"/>
    
    <!-- Inner circle -->
    <circle cx="60" cy="60" r="38" fill="#1E293B" stroke="url(#platinumGradient)" stroke-width="4"/>
    
    <!-- Center diamond crown emblem -->
    <polygon points="60,18 78,38 42,38" fill="url(#platinumGradient)"/>
    <rect x="45" y="38" width="30" height="28" fill="url(#platinumGradient)"/>
    <rect x="42" y="66" width="36" height="10" fill="url(#platinumGradient)"/>
    
    <!-- Premium crown details -->
    <polygon points="48,22 52,32 44,32" fill="url(#platinumShine)"/>
    <polygon points="56,20 60,30 52,30" fill="url(#platinumShine)"/>
    <polygon points="60,18 64,28 56,28" fill="url(#platinumShine)"/>
    <polygon points="68,20 72,30 64,30" fill="url(#platinumShine)"/>
    <polygon points="72,22 76,32 68,32" fill="url(#platinumShine)"/>
    
    <!-- Diamond gem in center -->
    <polygon points="60,42 67,48 60,60 53,48" fill="#FFFFFF"/>
    <polygon points="60,42 63,48 60,52 57,48" fill="#F8FAFC"/>
    
    <!-- Decorative lines -->
    <line x1="48" y1="45" x2="72" y2="45" stroke="#1E293B" stroke-width="1"/>
    <line x1="48" y1="52" x2="72" y2="52" stroke="#1E293B" stroke-width="1"/>
    <line x1="48" y1="59" x2="72" y2="59" stroke="#1E293B" stroke-width="1"/>
    
    <!-- Side diamonds -->
    <polygon points="50,50 52,52 50,56 48,52" fill="#FFFFFF" opacity="0.8"/>
    <polygon points="70,50 72,52 70,56 68,52" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Achievement stars - platinum with sparkle -->
    <polygon points="25,25 30,37 42,37 33,45 36,57 25,50 14,57 17,45 8,37 20,37" fill="#F8FAFC"/>
    <polygon points="95,25 100,37 112,37 103,45 106,57 95,50 84,57 87,45 78,37 90,37" fill="#F8FAFC"/>
    <polygon points="25,95 30,107 42,107 33,115 36,127 25,120 14,127 17,115 8,107 20,107" fill="#F8FAFC"/>
    <polygon points="95,95 100,107 112,107 103,115 106,127 95,120 84,127 87,115 78,107 90,107" fill="#F8FAFC"/>
    
    <!-- Sparkle effects -->
    <circle cx="40" cy="40" r="1" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="80" cy="40" r="1" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="40" cy="80" r="1" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="80" cy="80" r="1" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Badge text -->
  <text x="60" y="83" class="terminal-text" fill="#F8FAFC" font-size="10">PLATINUM</text>
  <text x="60" y="95" class="terminal-text" fill="#94A3B8" font-size="6">98-100 SCORE</text>
  
  <!-- Terminal-style dots -->
  <circle cx="15" cy="15" r="2" fill="#EF4444"/>
  <circle cx="25" cy="15" r="2" fill="#F59E0B"/>
  <circle cx="35" cy="15" r="2" fill="#10B981"/>
</svg>